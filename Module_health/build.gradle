if(isModule.toBoolean()){
    apply plugin: 'com.android.application'
}else{
    apply plugin: 'com.android.library'
}
android {
    namespace 'com.example.module_health'
    compileSdk 32

    defaultConfig {
        minSdk 29
        targetSdk 32
        if(isModule.toBoolean()){
            applicationId "com.example.module_health"
        }
        javaCompileOptions{
            annotationProcessorOptions{
                arguments = [AROUTER_MODULE_NAME:project.getName(),AROUTER_GENERATE_DOC:"enable"]
            }
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-r  sourceSets{\n" +
                "        main{\n" +
                "            if(isModule.toBoolean()){\n" +
                "                manifest.srcFile 'src/main/AndroidManifest.xml'\n" +
                "            }else{\n" +
                "                manifest.srcFile 'src/main/module/AndroidManifest.xml'\n" +
                "            }\n" +
                "        }\n" +
                "    }ules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(":Baselibs")
    annotationProcessor rootProject.ext.annotationLibs
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}